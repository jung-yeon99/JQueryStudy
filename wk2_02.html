<script>

   let input = prompt('지금은 몇시인가요?', 13);
   let hour = Number(input);

   if(hour < 11){
    console.log('아침 먹을 시간입니다.');
   }
   else if (hour < 15){
    console.log('점심 먹을 시간입니다.');
   }
   else {
    console.log('저녁 먹을 시간입니다.');
   }
   
</script>
</html>
