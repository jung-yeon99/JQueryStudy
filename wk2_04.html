<script>

    let input = prompt('원의 반지름을 입력하세요', 10);
    let r = Number(input);

    let result = calculate(r); 
    console.log('원의 둘레: ' + result); //실제 돌아가는 코드부분

    function calculate(_r){
        let pi = 3.14159;
        let l = 2 * pi * _r;
        return l; //함수 선언부분
    }
    
</script>
